<html>

<head>
    <script>
        function find_sum() {

            var firstNumber = parseInt(document.getElementById("firstInput").value);

            var secondNumber = parseInt(document.getElementById("secondInput").value);

            var sum = firstNumber + secondNumber;
            document.getElementById("result").value = sum;
        }
    </script>
</head>

<body>
    <h1>A program that finds the sum of two numbers</h1>

    <p>First Number:
        <input type="text" id="firstInput" name="firstTextBox">
    </p>

    <p>Second Number:
        <input type="text" id="secondInput" name="secondTextBox">
    </p>

    <p>
        <input type="button" name="pushButton" value="Click to find the sum" onclick="find_sum()">
    </p>

    <p>Result:
        <input type="text" id="result" name="resultTextBox">
    </p>
</body>

</html>
